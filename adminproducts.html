<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/0873c1ceec.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin product | Bryggen Shoes</title>
    <meta
      name="description"
      content="Welcome to Bryggen Shoes, a place for your feets"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img
                src="images/semester_logo.png"
                alt="Bryggen shoees text with at ring around"
                width="200px"
                height="me-auto"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="adminlogin.html"
                    >Admin</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <button type="button" class="btn btn-logout btn-secondary">
          Log out
        </button>
        <h1>Add new products</h1>

        <form id="myform">
          <div class="message-container"></div>
          <div class="containerForm">
            <!---Legg til title--->
            <div class="mb-3">
              <label for="title" class="form-label">Product title</label>
              <input
                type="text"
                class="form-control"
                id="addTitle"
                placeholder="Add title for your product"
              />
            </div>

            <!---Legg til pris--->
            <label for="title" class="form-label">Price</label>
            <div class="input-group mb-3">
              <span class="input-group-text">NOK</span>
              <input
                type="text"
                class="form-control"
                id="addPrice"
                aria-label="Amount"
              />
            </div>

            <!---Legg til skriveboks til beksrivelsen--->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="addDescription"
                rows="3"
              ></textarea>
            </div>

            <!---Legg til featured checkbox--->
            <div class="row mb-1">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="addFeatured"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Featured product
                  </label>
                </div>
              </div>
            </div>
            <!---Legg til bilde--->
            <div class="mb-3">
              <label for="image" class="form-label">Image url</label>
              <input
                type="text"
                class="form-control"
                id="addImage"
                placeholder="Please Add image url for your product"
              />
            </div>

            <!---Knapp for Ã¥ publisere produkt--->
            <button type="button" class="btn btn-primary" id="publishButton">
              Publish product
            </button>
          </div>
        </form>

        <!---List ut alle produkter, HTML legges til fra javascript--->
        <div class="list-group"></div>
      </main>
    </div>
    <footer>
      <div class="d-flex justify-content-between">
        <div class="footer-icons">
          <i class="fab fa-facebook-square"> </i>
          <i class="fab fa-snapchat-square"> </i>
          <i class="fab fa-vimeo-square"> </i>
          <i class="fab fa-twitter-square"> </i>
        </div>
        <div class="footerText">Copyright 2021</div>
      </div>
    </footer>
    <script src="js/adminaddproduct.js" type="module"></script>
    <script src="js/adminproducts.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
